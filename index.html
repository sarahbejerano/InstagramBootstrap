<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d8235618c.js" crossorigin="anonymous"></script>
    <title>Instagram-Bootstrap</title>
</head>

<body class="bg-grey">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand border-right pr-4" href="#"><i class="fab fa-instagram lead"></i></a>
            <img class="img-fluid" style="-webkit-user-select: none;margin: auto;"
                src="https://instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll"></div>

            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createpostModal" 
                >Create a new post
            </button>

            <div class="modal" id="createpostModal" tabindex="-1" aria-labelledby="createpostModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <ul class="nav border-bottom d-flex justify-content-left">
                            <li class="nav-item">
                                <button type="button" class="btn btn-secondary"><i class="fas fa-camera"></i></button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-secondary"><i class="fas fa-map-marker-alt"></i></button>
                            </li>
                        </ul>

                        </div>
                        <div class="modal-footer justify-content-right">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>


            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </li>



        </div>
        </div>
    </nav>
    <ul class="nav border-bottom d-flex justify-content-center">
        <li class="nav-item">
            <button type="button" class="btn btn-secondary"><i class="fas fa-grip-horizontal"></i></button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-secondary"><i class="far fa-square "></i></button>
        </li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

</body>

</html>
