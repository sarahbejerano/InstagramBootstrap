<body class="bg-grey">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                </div>
                <div class="modal-body ">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <ul class="nav border-bottom d-flex justify-content-left p-2">
                    <li class="nav-item">
                        <button type="button" class="btn btn-light  border-dark border-1 rounded m-1"><i
                                class="fas fa-camera"></i></i></button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-light border-dark border-1 rounded m-1"><i
                                class="fas fa-map-marker-alt"></i></i></button>
                    </li>
                </ul>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border border-dark"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container d-flex">
            <div>

                    src="https://instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
            </div>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
            </button>
        </div>

    </nav>
